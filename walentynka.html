<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            font-family: 'Georgia', serif; /* Використовуємо класичний шрифт */
            background-color: #f7e0e0;
            text-align: center;
        }
        .valentine {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 24px;
            color: #ff0077;
            font-weight: bold;
        }
        .image {
            width: 100%;
            max-width: 150px;
            border-radius: 50%;
            margin: 20px 0;
        }
        .link {
            font-size: 20px;
            color: #ff0077;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }
        .arrow {
            font-size: 24px;
            margin-left: 10px;
            color: #ff0077;
        }
    </style>
</head>
<body>
    <div class="valentine">
        <img src="https://via.placeholder.com/150" alt="Дівчина" class="image">
        <div class="message">
            Г УЖГ НТКГЯ ПГПЄНЬГ
        </div>
        <!-- Ваше посилання на TikTok -->
        <a href="https://vm.tiktok.com/ZNdJs25GM/" class="link" target="_blank">
            Нажимай кицюнь
            <span class="arrow">→</span>
        </a>
    </div>
</body>
</html>
